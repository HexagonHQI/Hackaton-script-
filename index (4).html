<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackathon 1</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }

        .background-image-container {
            background-image: url('https://images.pexels.com/photos/5499191/pexels-photo-5499191.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .container {
            position: relative;
            z-index: 1;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Add a slight background to improve text readability */
        }
    </style>
</head>
<body>
    <div class="background-image-container">
        <!-- Background Image -->
    </div>
    <div class="container">
        <h1>Discover Israel</h1>
        <form id="activity-form">
            <label for="city">Choose your city:</label>
            <select id="city" name="city">
                <option value="telaviv">Tel Aviv</option>
                <option value="jerusalem">Jerusalem</option>
                <option value="haifa">Haifa</option>
                <option value="akko">Akko</option>
                <option value="hadera">Hadera</option>
                <option value="beersheva">Beer Sheva</option>
                <option value="ashdod">Ashdod</option>
                <option value="eilat">Eilat</option>
            </select>

            <label for="activity-type">Choose your activity:</label>
            <select id="activity-type" name="activity-type">
                <option value="mall">Malls</option>
                <option value="touristic">Touristic sites</option>
                <option value="archeology">Archeological sites</option>
                <option value="trails">Trails</option>
                <option value="religious">Religious sites</option>
            </select>

            <button type="button" onclick="searchActivities()">Search</button>
        </form>
        <div id="results" class="results"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
